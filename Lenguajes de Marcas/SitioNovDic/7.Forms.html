<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
  <script language="javascript" type="text/javascript">
  	function colorFocus(caja)
  	{
  		caja.style.color="white"
  		caja.style.backgroundColor="black"
  	}
  	
  	function colorLeave(caja)
  	{
  		caja.style.color="black"
  		caja.style.backgroundColor="white"
  	}

  
  </script>
 

</head>

<body>
	<form method="post" action="">
		Codigo <input name="txtCodigo" 
		type="text" onblur="colorLeave(txtCodigo)" onfocus="colorFocus(txtCodigo)"/>
		<br/>
		Nombre <input name="txtNombre" 
		type="text" onblur="colorLeave(txtNombre)" onfocus="colorFocus(txtNombre)" />
		<br/>
		Direccion <input name="txtDireccion" 
		type="text" onblur="colorLeave(txtDireccion)" onfocus="colorFocus(txtDireccion)" />
		<br/>
		Email <input name="txtEmail" 
		type="text" onblur="colorLeave(txtEmail)" onfocus="colorFocus(txtEmail)" />
		<br/><br/>
		<input name="btAlta" type="submit" 
		   value="Alta" />
	
	
	</form>
</body>

</html>
