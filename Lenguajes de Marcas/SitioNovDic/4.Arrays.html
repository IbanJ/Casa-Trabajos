	<script type="text/javascript" language="javascript">
	   function fCargar()
	   {
	   	 numeros = [11,33,11,5,6,7,8,5,7,7];
	   	 alert("Datos cargados correctamente");
	   }
	   
	   function fAveriguar(num)
	   {
		    var veces=0;
		    for (x=0;x<=9;x++)
		    {
		    	if (numeros[x]==num)
		    		veces = veces + 1;
		    		
		    }
		    alert(veces);
	   }
	</script>

</head>

<body>
	<input name="txtNum" type="text" />
	<input name="Button1" type="button" 
	 value="Cargar 10 numeros" 
	 onclick="fCargar()" />
	<input name="Button1" type="button" 
	 value="Averiguar si existe" 
	  onclick="fAveriguar(parseInt(txtNum.value))" />
</body>
