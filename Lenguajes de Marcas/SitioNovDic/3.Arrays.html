<title>Untitled 1</title>
	<script type="text/javascript" language="javascript">
	   function fCargar()
	   {
	   	 numeros = [11,33,44,5,6,7,8,9,12,17];
	   	 alert("Datos cargados correctamente");
	   }
	   
	   function fAveriguar(num)
	   {
			for(x=0;x<10;x++)
			{
				if(numeros[x]==num)
				{
					alert("Existe");
					break;
				}
					
			}
			if(x==10)
				alert("NO EXISTE")
	   }
	</script>

</head>

<body>
	<input name="txtNum" type="text" />
	<input name="Button1" type="button" 
	 value="Cargar 10 numeros" 
	 onclick="fCargar()" />
	<input name="Button1" type="button" 
	 value="Averiguar si existe" 
	  onclick="fAveriguar(parseInt(txtNum.value))" />
</body>
