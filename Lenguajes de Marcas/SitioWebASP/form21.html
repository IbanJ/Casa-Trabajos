<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Sin título 1</title>
    <script language="javascript" type="text/javascript">
        function chequearFormulario() {
            var nombre = document.miForm.txtNombre;
            var email = document.miForm.txtEmail;
            var edad = document.miForm.txtEdad;
            var trabajo = document.miForm.cboOcupacion;

            if (nombre.value.indexOf(" ") == -1
                || nombre.value.indexOf(" ") == 0) {
                alert("Por favor introduzca el nombre completo.");
                nombre.focus();
            } else if (email.value.indexOf("@") == -1
                || email.value.indexOf(".") == -1) {
                alert("Please enter a valid e-mail address.");
                email.focus();
            } else if (!(parseInt(edad.value) > 17)
                || !(parseInt(edad.value) < 66)) {
                alert("Please enter your age as a valid nuber.");
                edad.focus();
            } else if (trabajo.selectedIndex == 0) {
                alert("Please select your job from the list.");
                trabajo.focus();
            } else {
                document.miForm.submit();
            }
        }
    </script>

</head>

<body>
    <form name="miForm" method="post" action="personas.aspx">
        <label id="Label1">Nombre</label>
        <input name="txtNombre" type="text" />
        <br /><label id="Label1">Correo</label>
        <input name="txtEmail" type="text" />
        <br />
        <br /><label id="Label1">Edad</label>
        <input name="txtEdad" type="text" />
        <br />
        <label id="Label1">Ocupacion</label>
        <select name="cboOcupacion">
            <option value="0">Seleccione una ocupacion</option>
            <option value="1">Estudiante</option>
            <option value="2">Trabajador</option>
            <option value="3">Jubilado</option>
            <option value="4">Parado</option>
        </select>
        <br /><input name="Button1" type="submit"
                     value="Enviar datos"
                     onclick="chequearFormulario(); return false;" />
    </form>
</body>

</html>
