<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
   <script language="javascript" type="text/javascript">
      function ocultar(elemento)
      {
         var ele = document.getElementById(elemento);
         if(ele) 
         	ele.style.display="none";
         linkOcultar.style.display="none";
         linkMostrar.style.display="block";
      }
      function mostrar(elemento)
      {
         var ele = document.getElementById(elemento);
         if(ele) 
         	ele.style.display="block";
         linkOcultar.style.display="block";
         linkMostrar.style.display="none";

      }

   </script>
</head>

<body>
	<div id="myDiv" style="background-color:teal"> 
	    Este elemento myDiv1 no esta visualizado! 
	</div>
	
	<a href="javascript:ocultar('myDiv');"
	    id="linkOcultar">Ocultar</a>
	<a href="javascript:mostrar('myDiv');"
	    id="linkMostrar">Mostrar</a>

</body>

</html>
