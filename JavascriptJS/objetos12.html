<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Sin título 1</title>  
  <script language="javascript" type="text/javascript">
     persona = {
      			      nombre:"",
      			      apellido:"",
      			      edad:0,
      			      nombreCompleto: function(){
      			         return this.nombre + " " + this.apellido;
      			      }
      				};
     function sacarNombre(nombre,apellido)
     {
        persona.nombre=nombre;
        persona.apellido=apellido;
        
        document.getElementById("salida").innerText=persona.nombreCompleto();
     }
      
  </script> 
</head>

<body>
   <div>
      Teclea el nombre<input name="txtNombre" type="text" />
      <br />Teclea el apellido<input name="txtApellido" type="text" />
      <br />Teclea la edad<input name="txtEdad" type="text" />
	  <br /><br />
      <input name="Button1" type="button" 
         onclick="sacarNombre(txtNombre.value,txtApellido.value)"   value="Ejecutar" />
   </div>
   
   <p id="salida"></p>
   
   
</body>

</html>
