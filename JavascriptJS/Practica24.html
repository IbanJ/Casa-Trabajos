<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Sin título 1</title>
   <script type="text/javascript" language="javascript">
       function ocultar(elemento)
       {
          var ele = document.getElementById(elemento);
          if(ele) 
              ele.style.display="none"; 
          linkOcultar.style.display="none";
          linkMostrar.style.display="block";
       }
       
       function mostrar(elemento)
       {
          var ele = document.getElementById(elemento);
          if(ele) 
              ele.style.display="block"; 
          linkOcultar.style.display="block";
          linkMostrar.style.display="none";
       }

   </script>
</head>

<body>
   <div id="miDiv" style="background-color:aqua; display:none" > 
       Este elemento miDiv1 no está visualizado! 
   </div> 
   
   <a href="javascript:ocultar('miDiv');" 
      id="linkOcultar" style="display:none" >Ocultar</a>
   <a href="javascript:mostrar('miDiv');"
      id="linkMostrar"  >Mostrar</a>

</body>

</html>
