<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Sin título 1</title>
   <script language="javascript" type="text/javascript">
       function fExponente(numero,exponente)
       {
          var rdo;
          rdo=Math.pow(numero,exponente);
          alert(rdo);
       }
   </script>
</head>

<body>
    Introduce un numero: 
    <input type="text" value="" id="txtNum" /><br />
    Introduce el exponente: 
    <input type="text" value="" id="txtExpo" /><br />
    <input type="button" value="Calcular la potencia"
       onclick="fExponente(parseInt(txtNum.value),parseInt(txtExpo.value))" />
</body>
