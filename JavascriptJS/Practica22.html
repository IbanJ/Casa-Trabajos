<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Sin título 1</title>
  <script language="javascript" type="text/javascript">
       tabla=document.getElementById("miTabla");            
   
       function modificarTabla(ancho,colorFondo)
       {
          tabla=document.getElementById("miTabla");
          
          tabla.width=ancho;
          
          tabla.style.backgroundColor=colorFondo;
       }
   </script>
</head>

<body>
   <table id="miTabla" width="300" 
       style="height:500px; background-color:red"
         border="0" cellpadding="5">
     <tr><td>Hello!</td></tr>
   </table> 
   <div>
      Introduce el ancho de la tabla
      <input type="text" id="txtAncho" />
      <br />
      Introduce el color de fondo
      <input type="text" id="txtColorFondo" />
      <br />
      <input type="button" value="Visualizar"
        onclick="modificarTabla(parseInt(txtAncho.value),txtColorFondo.value)" />
   </div>
   
</body>

</html>
