<body>
	<p id="salida"></p>
	   <script language="javascript" type="text/javascript">
     var persona = {
     				nombre:"Pepe",
     				apellido:"Rosado",
     				edad:50,
     				nombreCompleto: function(){
     				  return this.nombre + " " + this.apellido;
     				}
     			   };
     			   
      document.getElementById("salida").innerText = persona.nombreCompleto()
   </script>
</body>

</html>
