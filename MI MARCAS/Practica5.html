<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title></title>
  <!--
     Pedir un numero y visualizar todos los
     numeros que hay entre 1 y dicho numero
  -->
  <script type="text/javascript" language="javascript">
       function sacarNumeros(numero)
       {
          strSalida="";
          for(x=1;x<=numero;x=x+1)
             strSalida = strSalida + x + "<br />";
          
          document.getElementById('salida').innerHTML=strSalida;;
       }
  </script>
</head>

<body> 
   Teclea un numero: <input type="text" id="txtNum" />
   <input type="button" value="Sacar numeros" 
     onclick="sacarNumeros(parseInt(txtNum.value))" />
   <br />
   <p id="salida"></p>
</body>

</html>
