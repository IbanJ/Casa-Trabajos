<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title></title>
  <!--
     Pedir tres numeros y visualizar el mayor
  -->
  <script type="text/javascript" language="javascript">
       function sacarMayor(n1,n2,n3)
       {          
          if(n1>n2 && n1>n3)
             document.getElementById('salida').innerHTML="El <b>mayor</b> es " + n1;
          else if(n2>n3) 
                   document.getElementById('salida').innerHTML="El <b>mayor</b> es " + n2;
               else
                   document.getElementById('salida').innerHTML="El <b>mayor</b> es " + n3;
       }
  </script>
</head>

<body> 
   Teclea un numero: <input type="text" name="txtN1" />
   <br />
   Teclea un numero: <input type="text" name="txtN2" />
   <br />
   Teclea un numero: <input type="text" name="txtN3" />
   <br />

   <input type="button" value="Sacar numeros" 
     onclick="sacarMayor(parseInt(txtN1.value),parseInt(txtN2.value), parseInt(txtN3.value))" />
   <br />
   <p id="salida"></p>
</body>

</html>
