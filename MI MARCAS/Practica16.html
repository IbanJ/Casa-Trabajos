<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Untitled 1</title>
   <script language="javascript" type="text/javascript">
      function ocultar(elemento)
      {
         var ele = document.getElementById(elemento);
         if(ele) 
         	ele.style.display="none";
      }
      function mostrar(elemento)
      {
         var ele = document.getElementById(elemento);
         if(ele) 
         	ele.style.display="block";
      }

   </script>
</head>

<body>
	<div id="myDiv1" style="background-color:teal"> 
	    Este elemento myDiv1 no esta visualizado! 
	</div>
	<div id="myDiv2" style="background-color:gold"> 
	    Este elemento myDiv2 no esta visualizado! 
	</div>
	<input id="txtDato" type="text" />
	<a href="javascript:ocultar(txtDato.value);">Ocultar</a>
	<a href="javascript:mostrar(txtDato.value);">Mostrar</a>

</body>

</html>
